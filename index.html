<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encased Melting</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!-- Crossfade overlay (starts active for soft initial fade-in) -->
    <div id="fade-overlay" class="active"></div>

    <!-- Showcase UI -->
    <div id="showcase-ui">
      <button id="make-own-btn">Make Your Own</button>
    </div>

    <!-- Creator UI -->
    <div id="creator-ui" class="hidden">
      <button id="back-btn">Back</button>
      <div class="slider-group">
        <label for="scale-slider">Fragment Scale</label>
        <input
          type="range"
          id="scale-slider"
          min="30"
          max="300"
          step="1"
          value="100"
        />
      </div>
      <div class="slider-group">
        <label for="intensity-slider">Flow Intensity</label>
        <input
          type="range"
          id="intensity-slider"
          min="0"
          max="100"
          step="1"
          value="50"
        />
      </div>
      <button id="shuffle-btn">Shuffle</button>
    </div>

    <main>
      <div id="canvas-container"></div>
    </main>
    <script src="sketch.js"></script>
  </body>
</html>
